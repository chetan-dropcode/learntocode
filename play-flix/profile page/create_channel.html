<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/f7b0edd311.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="create_channel.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
<div class="container">
  <div class="card">
    <div class="card-body">     
      <h1 class="text-center"  style="color:purple ">CREATE CHANNEL</h1>  
      <button class="btn btn-primary " style="border-radius: 100px;"><i class="fas fa-arrow-circle-left fa-3x"></i></button>
      <br>
      <form >
        <div class="input-group-mb-3">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-1 col-form-label-lg">Email :</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          
          <br>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label-lg">Channel Discription  :</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
            </div>
          </div>

        <br>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-4 col-form-label-lg">UPLOAD CHANNEL PROFILE IMAGE :</label>
          <div class="col-sm-8 float-left">
            <button class="btn btn-primary btn-lg" style="border-radius: 20px;">UPLOAD</button>
          </div>
        </div>
        
        <br>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-4 col-form-label-lg">UPLOAD CHANNEL POSTER HERE :</label>
          <div class="col-sm-8 float-left">
            <button class="btn btn-primary btn-lg" style="border-radius: 20px;">UPLOAD</button>
          </div>
        </div>

        <br>

        </div>
      </form>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          BY CLICKING SUBMIT YOU AGREE <u> ALL POLICY'S TERMS & CONDITION </u> AND <u>OUR COMMUNITY GUIDELINES</u>.
        </label>
      </div>

      <br>

      <button class="btn btn-primary mx-auto d-block btn-lg" style=" border-radius:40px;" >SUBMIT</button>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
  </html>
