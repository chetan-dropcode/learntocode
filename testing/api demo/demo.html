  <body style="background-color: gray;">
    
    <div class="container">
      <!-- <h1>Student list</h1>

      <button id="myBtn"  type="button" class="btn btn-primary">your button</button>
      <button type="button" class="btn btn-secondary">fetch button</button>
      <div class="content"></div> -->

      <form id="form" method="POST">
        <div class="form-group">
          <label for="username">UserName</label>
          <input type="text" class="form-control" id="userinput" placeholder="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="userpassword" placeholder="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>

        <div id="content">

        </div>
      </form>
    </div>

    <script>
        var form = document.getElementById('form')

        form.addEventListener('submit',function(e){
            // autosubmission of form
            e.preventDefault()
            

            var user = document.getElementById('userinput').value
            var pass = document.getElementById('userpassword').value

            // fetch
            fetch('https://jsonplaceholder.typicode.com/posts/1/comments',{
                method: 'POST',
                body: JSON.stringify({
                    user: user,
                    pass: pass,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                }
            })
            .then(function(response){
                return response.text()
            }).then(function(data){
                console.log(data)
                var content = document.getElementById("content");
                content.innerHTML = `<p>the username is ${data.user}<p>
                    <p>The password is ${data.pass}<p>`
            })
        })
    </script>
